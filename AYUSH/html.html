<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            
            <li class="home"><a  href="html.html" target="_blank">Home</a></li>
            <li><a href="instuctions.html" target="_blank">Instructions</a></li>
            
        </ul>
    </nav>

    <section class="calculator">
        <div class="class">

        <h1>Calculator</h1>
        <input type="text" class="container" id="screen">
        <table class="table">
            <tr>
                <td><button class="button" id="button1">clear</button> </td>
                <td><button class="button" id="button2">,</button></td>
                <td><button class="button" id="button3">x</button></td>
                <td><button class="button" id="button4">(</button></td>
                <td><button class="button" id="button5">)</button> </td>
            </tr>
            <tr>
                
                <td><button class="button" id="button6">+</button></td>
                <td><button class="button" id="button7">/</button></td>
                <td><button class="button" id="button8">7</button></td>
                <td><button class="button" id="button9">8</button> </td>
                <td><button class="button" id="button10">9</button></td>

            </tr>
            <tr>
               
                <td><button class="button" id="button11">-</button></td>
                <td><button class="button" id="button12">=</button></td>
                <td><button class="button" id="button13">4</button> </td>
                <td><button class="button" id="button14">5</button></td>
                <td><button class="button" id="button15">6</button></td>
            </tr>
            <tr>
                
                <td><button class="button" id="button16">Math.</button></td>
                <td><button class="butto" id="button17">e</button> </td>
                <td><button class="button" id="button18">1</button></td>
                <td><button class="button" id="button19">2</button></td>
                <td><button class="button" id="button20">3</button></td>
            </tr>
            
            <tr>
                <td><button class="butto" id="button21">pow</button> </td>
                <td><button class="butto" id="button22">PI</button></td>
                <td><button class="button" id="button23">0</button></td>
                <td><button class="button" id="button24">00</button></td>
                <td><button class="button" id="button25">.</button> </td>
            </tr>
            <tr>
                
                <td><button class="butto" id="button26">sin</button></td>
                <td><button class="butto" id="button27">cos</button></td>
                <td><button class="butto" id="button28">tan</button></td>
                <td><button class="butto" id="button29">sqrt</button> </td>
                <td><button class="butto" id="button30">max</button></td>
  
            </tr>
            <tr>
                
                <td><button class="butto" id="button31">min</button></td>
                <td><button class="butto" id="button32">ceil</button></td>
                <td><button class="butto" id="button33">floor</button> </td>
                <td><button class="butto" id="button34">round</button></td>
                <td><button class="butto" id="button35">abs</button></td>
            </tr>
            
            

        </table>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
